      .grid{
          width: 600px;
          height: 655px;
          border-radius: 10px;
          display: grid;
          grid-auto-rows: 60px;
          grid-auto-columns: 60px;
          grid-template: 60px / auto auto auto auto auto  auto auto auto auto auto;
          grid-gap: 6px;
          border: 3px;
          padding: 3px;
          background-color: transparent;
      }
      .grid> div{
         background-color: rgb(45, 241, 45);
         border-radius: 20%;
      }
      .grid>div:hover{
          background-color:  rgb(134, 43, 1);
      }
    </style>
    <script>

        }
        function fun(classnamee)
        {
            const pclass = "grid" ;
            qwer=document.getElementsByClassName(classnamee);
            n=classnamee;
            if(a[n] == 0)
            {
                a[n]=1;
                qwer[0].style.backgroundColor = "rgb(134, 43, 1)";
            }
            else{
                a[n]=0;
                qwer[0].style.backgroundColor = "rgb(45,241,45)";
            }

        }
    </script>
